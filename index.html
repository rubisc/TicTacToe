  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <p>Get a parner and start playing!</p>
<!-- here starts the first row of the board -->
    <div class="row1">
      <div id="box1" class="blank-box"></div>
	    <div id="box2" class="blank-box"></div>
	    <div id="box3" class="blank-box"></div>
    </div>

      <div class="row2">
	    <div id="box4" class="blank-box"></div>
      <div id="box5" class="blank-box"></div>
	    <div id="box6" class="blank-box"></div>
    </div>
<!-- this is the third row of the board -->
    <div class="row3">
	    <div id="box7" class="blank-box"></div>
  	  <div id="box8" class="blank-box"></div>
      <div id="box9" class="blank-box"></div>

<!-- here ends the gameBoard -->
<input type="button" value="Start Over" onClick="window.location.reload()">

<br />
<br />

<footer>by Rubi</footer>

    <script type="text/javascript" src="js/script.js"></script>
